  <script>
    //compartir en twitter
    $('.twitter-follow-button').on('click', function () {
      $(this).attr('href',
        'http://twitter.com/share?text=' + document.title + '&url=' + document.URL);
    });

    //primera solución compartir en fb
    function myFunction() {
      var x = document.URL;
      document.getElementById("jinu").src = 'https://www.facebook.com/plugins/share_button.php?href=' + x + '&layout=button_count&size=large&mobile_iframe=true&width=83&height=28&appId';
    }

    //segunda solución compartir en fb
    function fbshareCurrentPage() {
      window.location.href = "https://www.facebook.com/sharer/sharer.php?u=" + encodeURIComponent(window.location.href) + "&t=" + document.title;

      return false;
    }
